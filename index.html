<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue JS</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            
            padding: 50px 0;
            width: 100px;
            text-align: center;
            background: rgb(147, 168, 206);
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello Monkeys!</h1>

    <div id="app-1">
       
    </div>
     <!-- App body -->
    <div id="app">      
         <!-- Attribute binding -->
        <h1> Hero action Plan: </h1>
        <div v-if="showActions"> 
            <div v-for="action in actions">
                <p> {{ action.title }} - {{ action.hero }} </p>               
                 
            </div>           
            
                    
        </div>        

        <button @click="toggleShowActions">
            <span  v-if="showActions"> Hide Actions</span>
            <span  v-else> Show Actions </span>
        </button>

        <div v-show="!showActions">some underground work</div>
        <hr>

    </div> 
     <!-- End -->

    

    

</body>
<script src="app.js"></script>

</html>
